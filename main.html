<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="/RPS Game/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>...</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>...</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button id="play-btn">Let's Play</button>
            <div class="dots">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
            </div>
        </div>

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="/RPS Game/resources/rock.png" alt="">
                <img class="computer-hand" src="/RPS Game/resources/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="rock">paper</button>
                <button class="scissors">scissors</button>
            </div>

            <div id="back-btn">
                <button id="end-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>

        
    </section>

    <script src="/RPS Game/script.js"></script>
</body>
</html>
